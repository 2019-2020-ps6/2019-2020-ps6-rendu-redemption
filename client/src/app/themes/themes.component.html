<div class="themes">
    <a href="../quizzes">
        <div class="card" *ngFor="let theme of themes; let i = index" >
            <h2>
                {{theme.name}}
            </h2>
            <img src="{{this.getImageById(theme.imageId).path}}" width="200" height="300">
          </div>
    </a>
</div>
