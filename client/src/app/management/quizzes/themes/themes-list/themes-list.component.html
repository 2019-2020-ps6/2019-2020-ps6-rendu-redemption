<div class="page">
  <div *ngFor="let x of totalTheme | paginate: { itemsPerPage: 2, currentPage: pageCount }">
    <div style="display: inline;" *ngFor="let y of x">
      <div class="card" (click)="navigate(this.getTheme(y))">
        <img *ngIf="this.getTheme(y).image" src="{{this.getTheme(y).image.path}}" width="280" height="151">
        {{this.getTheme(y).name}}
      </div>
    </div>
  </div>
  <pagination-controls class="my-paginator" previousLabel="Précédent" nextLabel="Suivant" autoHide="true"
                       responsive="true"
                       (pageChange)="pageCount = $event">
  </pagination-controls>
</div>
