<h1>Cliquez sur un résultat pour en voir les détails</h1>
<div *ngFor="let result of results; let i = index">
  <div class="row" (click)="goToQuestionResults(result.quizId, result.questionResults)">Quiz {{quizNames[i]}} :
    joué le {{result.createdAt | date:'d/M/yy à H:mm'}}<br/>
    Il {{result.timedOut ? " n'a pas été " : "a été "}} complété
  </div>
</div>
