<div class="card">
  <div class="question" [ngClass]="setStyle()">
    <h2 class="question-label" [ngClass]="setStyle()">
      {{ question.label }}
    </h2>
    <div class="answers">
      <button
        *ngFor="let answer of question.answers; let i = index"
        class="answer-button"
        style="visibility: hidden; opacity: 0;"
        [@isAnswerCorrect]="forAnimation[i]"
        (@isAnswerCorrect.done)="validateAnswer(i, $event)"
        (click)="checkAnswer(answer)"
        [ngClass]="setStyle()">
        {{answer.value}}
        <img src="{{getImage(answer.imageId).path}}">
      </button>
    </div>
    <button (click)="skipQuestion()" *ngIf="enableSkip" class="skip-button" [ngClass]="setStyle()">
      Passer Ã  la question suivante
    </button>
  </div>
</div>
