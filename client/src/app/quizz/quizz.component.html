<div [ngSwitch]="isQuestionVisible">
  <app-questionToAnswer *ngSwitchCase="true" [@makeQuestionDisappear]="isQuestionVisible" [question]="getQuestion()" (goToNextQuestion)="getNextQuestion($event)"></app-questionToAnswer>
  <div style="opacity: 0" [@makeAnswerAppear]="!isQuestionVisible"> La bonne réponse était {{rightAnswer}}</div>
</div>
