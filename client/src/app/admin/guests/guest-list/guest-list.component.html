<section class="guest-header">
  <div class="row">
    <div class="col">
      <h1 class="guest-title">Accueillis</h1>
      <button type="button" class="btn btn-primary guest-create" (click)="createGuest()">Ajouter un accueilli</button>
    </div>
  </div>
</section>

<section class="guest-list">
  <div class="row guest-table">
    <div class="col">
      <table class="table">
        <thead>
        <tr class="table-primary d-flex">
          <th class="col-1">#</th>
          <th class="col-4">Prénom</th>
          <th class="col-4">Nom</th>
          <th class="col-3">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let guest of getGuests()" class="table-secondary d-flex">
          <th class="col-1">{{ guest.id }}</th>
          <td class="col-4">{{ guest.firstName }}</td>
          <td class="col-4">{{ guest.lastName }}</td>
          <td class="col-3">
            <button
              type="button"
              title="Modifier"
              class="btn btn-success"
              (click)="editGuest(guest)">
              Modifier
            </button>
            <button
              type="button"
              title="Supprimer"
              class="btn btn-danger"
              (click)="deleteGuest(guest)">
              Supprimer
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

<section class="guest-pagination">
  <div class="row justify-content-between">
    <div class="col">
        <ngb-pagination
          [collectionSize]="collectionSize"
          [(page)]="page"
          [pageSize]="pageSize">
          <ng-template ngbPaginationFirst>Première</ng-template>
          <ng-template ngbPaginationLast>Dernière</ng-template>
          <ng-template ngbPaginationPrevious>Précédente</ng-template>
          <ng-template ngbPaginationNext>Suivante</ng-template>
        </ngb-pagination>
    </div>
    <div class="col-3">
        <select class="custom-select" [(ngModel)]="pageSize">
          <option [ngValue]="5">5 accueillis par page</option>
          <option [ngValue]="10">10 accueillis par page</option>
          <option [ngValue]="15">15 accueillis par page</option>
          <option [ngValue]="20">20 accueillis par page</option>
        </select>
    </div>
  </div>
</section>
