

<form [formGroup]="guestForm">
  <div class="form-group" >
    <label for="firstName">Prénom</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      placeholder="Prénom"
      formControlName="firstName"
    >
  </div>
  <div class="form-group">
    <label for="lastName">Nom</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      placeholder="Nom"
      formControlName="lastName"
    >
  </div>
  <div class="form-group">
    <label for="accessibility">Profil d'accessibilité</label>
    <select formControlName="accessibility" id="accessibility" class="form-control" >
      <option selected>Aucun</option>
      <option *ngFor="let accessibility of accessibilities">{{ accessibility }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" (click)="createGuest()">Créer</button>
</form>
