<div class="card question-card" (click)="select($event)">
  <img *ngIf="image" src="{{ image.path }}" class="card-img-top" alt="{{ image.name }}">
  <div class="card-body">
    <h5 class="card-title">Question {{ index + 1 }} : {{ question.label }}</h5>
    <button type="button" class="btn btn-success question-button" (click)="edit($event)">Modifier</button>
    <button type="button" class="btn btn-danger question-button" (click)="delete($event)">Supprimer</button>
  </div>
</div>
