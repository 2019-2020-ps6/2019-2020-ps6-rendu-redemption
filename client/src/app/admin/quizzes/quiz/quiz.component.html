<div class="card quiz-card" (click)="select($event)">
  <img *ngIf="image" src="{{ image.path }}" class="card-img-top" alt="{{ image.name }}">
  <div class="card-body">
    <h5 class="card-title">{{ quiz.name }}</h5>
    <button type="button" class="btn btn-success quiz-button" (click)="edit($event)">Modifier</button>
    <button type="button" class="btn btn-danger quiz-button" (click)="delete($event)">Supprimer</button>
  </div>
</div>
